[package]
name = "bake"
version = "0.1.0"
edition = "2021"

[dependencies]
aes = "0.8.4"
aes-gcm = "0.10.3"
anyhow = "1.0.101"
arc4 = "0.1.0"
argon2 = "0.5.3"
ascii85 = "0.2.1"
base64 = "0.22.1"
base91 = "0.1.0"
bs58 = "0.5.1"
bzip2 = "0.6.1"
cbc = { version = "0.1.2", features = ["alloc"] }
chacha20 = "0.9.1"
chrono = "0.4.43"
clap = { version = "4.5.57", features = ["derive"] }
clap_complete = "4.5.57"
crc = "3.4.0"
csv = "1.3.1"
ctr = "0.9.2"
data-encoding = "2.10.0"
ecb = { version = "0.1.2", features = ["alloc"] }
encoding_rs = "0.8.35"
flate2 = "1.1.9"
hmac = "0.12.1"
idna = "1.1.0"
ipnet = "2.11.0"
