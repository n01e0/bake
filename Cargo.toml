jsonwebtoken = { version = "10.3.0", default-features = false, features = ["rust_crypto", "use_pem"] }
md-5 = "0.10.6"
nom = "8.0.0"
pbkdf2 = "0.12.2"
percent-encoding-rfc3986 = "0.1.3"
quoted_printable = "0.5.1"
