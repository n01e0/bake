scrypt = "0.11.0"
serde_json = "1.0.149"
serde_yaml = "0.9.34"
sha1 = "0.10.6"
sha2 = "0.10.9"
sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
toml = "0.8.23"
unicode-normalization = "0.1.25"
url = "2.5.4"
xmltree = "0.12.0"
xz2 = "0.1.7"
